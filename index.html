<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Propuesta ♥</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        
       
        body {
            background-color: darkcyan;

        }

        h1{
            color: white;
            text-decoration: overline;
            
        }
        
        img{
        width="500px";
        }

        div{
            text-align: center ;
        }
        
         @media (max-width: 360px) {
            #imagen{
            width="250";
            }
            
            body {
            background-color: red;
            }
        }
        
    </style>
    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('Yo sabia que dirias que si :3 ♥');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <div>
    <h1>Quieres ser mi novia?</h1>
    <img id:"imagen" src="https://www.ngenespanol.com/wp-content/uploads/2018/08/La-primera-imagen-de-la-historia.jpg"  alt="Enamorado">
    <br>
    <br>
    <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="SI         " />
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="NO           " />
    
    
    </div>
</body>
</html>
